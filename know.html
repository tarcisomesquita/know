<script>
var ativo = ['KeyT', 'KeyE', 'KeyS'];
var caracter = {Backquote:"'", Digit1:'1', Digit2:'2', Digit3:'3', Digit4:'4', Digit5:'5', Digit6:'6', Digit7:'7', Digit8:'8', Digit9:'9', Digit0:'0', Minus:'-', Equal:'=', Tab:'&#x21E5;', KeyQ:'Q', KeyW:'W', KeyE:'E', KeyR:'R', KeyT:'T', KeyY:'Y', KeyU:'U', KeyI:'I', KeyO:'O', KeyP:'P', BracketRight:'[', KeyA:'A', KeyS:'S', KeyD:'D', KeyF:'F', KeyG:'G', KeyH:'H', KeyJ:'J', KeyK:'K', KeyL:'L', Semicolon:'Ç', Backslash:']', IntlBackslash:'\\', KeyZ:'Z', KeyX:'X', KeyC:'C', KeyV:'V', KeyB:'B', KeyN:'N', KeyM:'M', Comma:',', Period:'.', Slash:';', IntlRo:'/', Space:' '};

function teclado_agora() {
  for (i=0; i<ativo.length; i++) {
    var tecla = document.getElementById(ativo[i]);
    tecla.style.backgroundColor = "#333333";
    tecla.style.color = "#eeeeee";
  }
}

function tDown(t_code) {
  if (ativo.indexOf(t_code) == -1) return;
  
  var tecla = document.getElementById(t_code);
  tecla.style.backgroundColor = "#eeeeee";
  tecla.style.color = "#333333";

   // style="background: #999999"
}

function tUp(t_code) {
  if (ativo.indexOf(t_code) == -1) return;
  
  var tecla = document.getElementById(t_code);
  tecla.style.backgroundColor = "#333333";
  tecla.style.color = "#eeeeee";
  
  var texto = document.getElementById("texto");
  
  texto.innerHTML += caracter[t_code];
}

document.body.addEventListener('keydown', function (e) {
  tDown(e.code);
});

document.body.addEventListener('keyup', function (e) {
  tUp(e.code);
});
